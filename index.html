<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ethereum/BSC ABI Decoder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-title" content="ABI Decoder">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script src="https://bia.is/tools/abi-decoder/node_modules/abi-decoder/dist/abi-decoder.js"></script>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Ethereum/BSC ABI Decoder</h1>
    </div>
    <div class="content">
      <div class="form-container">
        <label for="abi">ABI</label>
        <br>
        <textarea id="abi" rows="10" placeholder="Enter ABI"></textarea>
        <br>
        <label for="data">Input Data</label>
        <br>
        <textarea id="data" rows="10" placeholder="Enter data"></textarea>
        <br>
        <label for="decoder">Decoder</label>
        <br>
        <select id="decoder">
          <option value="ethers">ethers</option>
          <option value="abi-decoder">abi-decoder</option>
        </select>
        <br>
        <button type="button" id="decode">Decode</button>
      </div>
      <div class="result-container">
        <h2>Decoded Data</h2>
        <pre id="decoded"></pre>
      </div>
    </div>
  </body>
</html>
